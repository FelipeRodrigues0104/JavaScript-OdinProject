    <script>
        function add7(a){

        }
        function multiple(a,b){
            return (a*b);
        }
        function capitalize(word){
            let productSelection = word[0];
            let capitalizeProcess = productSelection.toUpperCase();
            let beforeString = word;
            let afterString = capitalizeProcess+beforeString.substring(1,beforeString.length);
            console.log(afterString);
            return afterString;
        }
        capitalize("felipe_rodrigues");
        capitalize("hello");
